<head>

<body>
  
    <form>
        <fieldset style="width: 600px;">
            <legend>Personal Details</legend>
            <label>Salutation</label>
            <br>
            <select>
                <option>None</option>
                <option>All</option>
            </select>
            <br><br>
            <label>First Name:</label>
            <input type="text" placeholder="Enter Name" value="fname">
            <br><br>
            <label>Last Name:</label>
            <input type="text" placeholder="Enter Name" value="lname">
            <br><br>
            <Label>Gender:</Label>
            <input type="radio">
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <br><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter Email">
            <br><br>
            <label>Date of Birth:</label>
            <input type="date">
            <br><br>
            <label>Address:</label>
            <br>
            <textarea style="width: 220px; height: 50px;" ></textarea>
            <br><br>
            <input type="submit">
        </fieldset>
   
    </form>
