<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chart</title>

    <h1 style="text-align:center">Health Chart</h1>

</head>
<body>
    <table border="10" style="width: 800px" align="center">
    <tr style="text-align:center">
        <td rowspan="2">
            State of Health
        </td>
        <td colspan="2">
            Fasting Value
        </td>
        <td>
            After eating
        </td>
    </tr>
    <tr style="text-align:center">
        <td>
            Minimum
        </td>
        <td>
            Maximum
        </td>
        <td>
            2 Hours after eating
        </td>
    </tr>
    <tr style="text-align:center">
        <td>
            Health
        </td>
        <td>
            70
        </td>
        <td>
            100
        </td>
        <td>
            Less than 140
        </td>
    </tr>
    <tr style="text-align:center">
        <td>
            Pre-Diabities
        </td>
        <td>
            101
        </td>
        <td>
            126
        </td>
        <td>
            140 to 200
        </td>
    </tr>
    <tr style="text-align:center">
        <td>
            Diabities
        </td>
        <td>
            More than 126
        </td>
        <td>
            N/A
        </td>
        <td>
            More than 200
        </td>
    </tr>
</table>
</body>
</html>
